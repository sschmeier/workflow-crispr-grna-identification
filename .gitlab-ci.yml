image: python3.6

before_script:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda config --add channels defaults
  - conda config --add channels bioconda
  - conda config --add channels conda-forge  
  - conda create -q -n snakemake snakemake>=5.9.1 python=$TRAVIS_PYTHON_VERSION 

test:
  stage: test
  script:
    - conda activate snakemake
    # run the workflow
    - snakemake --use-conda --configfile tests/test_config.yaml || (for f in test_analysis/logs/*; do echo $f; cat $f; done; for f in test_analysis/logs/*/*; do echo $f; cat $f; done; exit 1)

